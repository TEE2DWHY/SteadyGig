services:
    postgres:
        image: postgres:16-alpine
        restart: always
        environment:
            POSTGRES_USER: ${POSTGRES_USER:-steadygig}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-steadygigpassword}
            POSTGRES_DB: ${POSTGRES_DB:-steadygigdb}
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data

    redis:
        image: redis:7-alpine
        restart: always
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        command: redis-server --appendonly yes

    backend:
        build: .
        ports:
            - "3000:3000"
        depends_on:
            - postgres
            - redis
        environment:
            DATABASE_URL: postgresql://${POSTGRES_USER:-steadygig}:${POSTGRES_PASSWORD:-steadygigpassword}@postgres:5432/${POSTGRES_DB:-steadygigdb}
        env_file:
            - .env

volumes:
    postgres_data:
    redis_data:
